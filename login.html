    header {

    nav {

    }

    .nav-links {

      align-items:center;
      gap:1.6rem;
    }
    .nav-links a {

    }

    }
    .login-form input {

      background:#222;
      border:1px solid #555;
      color:#fff;
      border-radius:50px;
      font-size:1rem;
      outline:none;
    }
    .login-form button {
      width:100%;
      padding:14px;
      margin-top:20px;

      color:#000;

      font-weight:600;

    }
    .login-form button:hover {

    }
    .login-form .forgot {

<script>
// Hamburger menu â€“ open/close + close on outside click
const hamburger = document.querySelector('.hamburger');
const navLinks = document.querySelector('.nav-links');

if (hamburger && navLinks) {
  hamburger.addEventListener('click', (e) => {
    e.stopPropagation(); // prevent closing immediately
    navLinks.classList.toggle('active');
    hamburger.textContent = navLinks.classList.contains('active') ? 'âœ•' : 'â˜°';
  });

  // Close when clicking anywhere outside the menu
  document.addEventListener('click', (e) => {
    if (!navLinks.contains(e.target) && !hamburger.contains(e.target)) {
      navLinks.classList.remove('active');
      hamburger.textContent = 'â˜°';
    }
  });
}

// Navbar scroll effect
window.addEventListener('scroll', () => {
  document.querySelector('header').classList.toggle('scrolled', window.scrollY > 80);
});

// Cart & Favorites badge updater
function updateBadges() {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const cartBadge = document.getElementById('cartBadge');
  if (cartBadge) {
    cartBadge.textContent = cart.length;
    cartBadge.classList.toggle('hidden', cart.length === 0);
  }

  const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
  const favBadge = document.getElementById('favBadge');
  if (favBadge) {
    favBadge.textContent = favs.length;
    favBadge.classList.toggle('hidden', favs.length === 0);
  }
}

// Initialize badges on load
updateBadges();
</script>
