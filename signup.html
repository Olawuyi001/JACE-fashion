<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Playfair Display', serif;
      background:#000;
      color:#fff;
      font-size:16px;
      line-height:1.6;
    }
    .container { max-width:1400px; margin:0 auto; padding:0 15px; }

    header {
      position:fixed; top:0; left:0; width:100%;
      padding:0.8rem 0; z-index:100;
      background:rgba(0,0,0,0.65);
      backdrop-filter:blur(15px);
      transition:background 0.4s;
    }
    header.scrolled { background:rgba(0,0,0,0.95); }

    nav {
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .brand-text {
      font-size:1.45rem;
      font-weight:900;
      letter-spacing:5px;
      color:#fff;
      cursor:pointer;
    }

    .nav-links {
      display:flex;
      align-items:center;
      gap:1.6rem;
    }
    .nav-links a {
      color:#fff;
      text-decoration:none;
      font-size:0.95rem;
      transition:color 0.25s;
    }
    .nav-links a:hover { color:#ddd; }

    .back-home-link {
      color: #ccc;
      font-weight: 500;
      padding: 8px 16px;
      border-radius: 30px;
      transition: all 0.3s;
      background: rgba(255,255,255,0.08);
    }
    .back-home-link:hover {
      color: white;
      background: rgba(255,255,255,0.18);
    }

    .nav-icon {
      font-size:1.45rem;
      cursor:pointer;
      color:#fff;
      position:relative;
    }
    .badge {
      position:absolute; top:-10px; right:-10px;
      background:#ff4d4d; color:white; font-size:0.68rem;
      min-width:18px; height:18px; border-radius:50%;
      display:flex; align-items:center; justify-content:center;
    }
    .badge.hidden { display:none; }

    .hamburger { display:none; font-size:1.8rem; cursor:pointer; color:#fff; }

    @media (max-width:960px) {
      .hamburger { display:block; }
      .nav-links { display:none; flex-direction:column; position:absolute; top:100%; left:0; width:100%; background:rgba(0,0,0,0.95); padding:1.5rem 0; gap:1.4rem; text-align:center; }
      .nav-links.active { display:flex; }
    }

    /* Signup page styling */
    .signup-hero {
      height:60vh; min-height:500px;
      background: linear-gradient(rgba(0,0,0,0.75), rgba(0,0,0,0.85)),
                  url('https://images.unsplash.com/photo-1558769132-cb1aea458c5e?w=1600') center/cover no-repeat;
      display:flex; align-items:center; justify-content:center;
      text-align:center; margin-top:70px;
    }
    .signup-hero h1 {
      font-size:clamp(3rem,8vw,5rem);
      font-weight:900; letter-spacing:8px;
    }

    .signup-section {
      padding:clamp(80px,12vw,120px) 0;
      background:#0a0a0a;
    }
    .signup-form {
      max-width:500px;
      margin:0 auto;
      background:#111;
      padding:40px;
      border-radius:12px;
      box-shadow:0 10px 30px rgba(0,0,0,0.6);
    }
    .signup-form h2 {
      text-align:center;
      margin-bottom:30px;
      font-size:2rem;
    }
    .signup-form input {
      width:100%;
      padding:14px 18px;
      margin:12px 0;
      background:#222;
      border:1px solid #555;
      color:#fff;
      border-radius:50px;
      font-size:1rem;
      outline:none;
    }
    .signup-form button {
      width:100%;
      padding:14px;
      margin-top:20px;
      background:#fff;
      color:#000;
      border:none;
      border-radius:50px;
      font-size:1.1rem;
      font-weight:600;
      cursor:pointer;
      transition:background 0.3s;
    }
    .signup-form button:hover {
      background:#e0e0e0;
    }
    .signup-form .terms {
      text-align:center;
      margin-top:20px;
      font-size:0.9rem;
      opacity:0.7;
    }
    .signup-form .terms a {
      color:#aaa;
      text-decoration:underline;
    }

    footer { padding:60px 0 30px; text-align:center; opacity:0.8; }
  </style>
</head>
<body>

<header>
  <div class="container">
    <nav>
      <div class="brand-text" onclick="window.location.href='index.html'">JACE VOGUE</div>

      <div class="nav-links">
        <a href="index.html" class="back-home-link">Â« BACK TO HOME</a>
        <a href="signup.html">Join us</a>
        <a href="login.html">Login</a>

        <a href="cart.html" class="nav-icon" title="Cart">
          ðŸ›’ <span id="cartBadge" class="badge hidden">0</span>
        </a>
        <a href="favourites.html" class="nav-icon" title="Favorites">
          â™¡ <span id="favBadge" class="badge hidden">0</span>
        </a>
      </div>

      <div class="hamburger">&#9776;</div>
    </nav>
  </div>
</header>

<section class="signup-hero">
  <h1>Join Us</h1>
</section>

<section class="signup-section">
  <div class="container">
    <div class="signup-form">
      <h2>Create Your Account</h2>
      <form>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <input type="password" placeholder="Confirm Password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p class="terms">
        By signing up, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>.
      </p>
      <p style="text-align:center; margin-top:20px;">
        Already have an account? <a href="login.html" style="color:#aaa;">Login</a>
      </p>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <p>Made in Nigeria with intention Â© 2026 JACE VOGUE</p>
  </div>
</footer>

<script>
// Hamburger Menu
document.querySelector('.hamburger').addEventListener('click', () => {
  document.querySelector('.nav-links').classList.toggle('active');
});

// Navbar scroll effect
window.addEventListener('scroll', () => {
  document.querySelector('header').classList.toggle('scrolled', window.scrollY > 80);
});

// Cart & Favorites badge updater
function updateBadges() {
  const cart = JSON.parse(localStorage.getItem('cart') || '[]');
  const cartBadge = document.getElementById('cartBadge');
  if (cartBadge) {
    cartBadge.textContent = cart.length;
    cartBadge.classList.toggle('hidden', cart.length === 0);
  }

  const favs = JSON.parse(localStorage.getItem('favorites') || '[]');
  const favBadge = document.getElementById('favBadge');
  if (favBadge) {
    favBadge.textContent = favs.length;
    favBadge.classList.toggle('hidden', favs.length === 0);
  }
}

// Initialize badges on load
updateBadges();
</script>
</body>
</html>
